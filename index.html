                            <option value="ljavascript">JAVASCRIT</option>

                            <option value="python">PYTHON</option>
                            <option value="ljava">JAVA</option>
                        </select><br><br><hr><br>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </form>
